<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{OG_TITLE}}">
    <meta property="og:description" content="{{OG_DESCRIPTION}}">
    <meta property="og:url" content="{{URL}}">
    <meta property="og:site_name" content="edmondmiu.com">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TWITTER_TITLE}}">
    <meta name="twitter:description" content="{{TWITTER_DESCRIPTION}}">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/ui/square-1.png" sizes="32x32">
    <link rel="icon" href="/assets/images/ui/square-1.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/assets/images/ui/square-1.png">
    <meta name="msapplication-TileImage" content="/assets/images/ui/square-1.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
</head>
